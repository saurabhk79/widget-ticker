<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Ticker</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="basic-info">
        <div><img src="" alt="thumb" id="image" /></div>
        <div>
          <div id="name"></div>
          <div id="amount"></div>
        </div>
      </div>

      <div class="details">
        <div>
          Rank <br />
          <div id="rank"></div>
        </div>
        <div>
          Market Cap
          <div id="cap"></div>
        </div>
        <div>
          Volume
          <div id="volume"></div>
        </div>
      </div>
    </div>

    <script src="index.js" token-name="ethereum"></script>
  </body>
</html>
